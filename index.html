<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos (sin cambios) */
    </style>
</head>
<body>

<div class="container">
    <div class="expense-list">
        <h1>Lista de Gastos</h1>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Método de Pago</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
        
        <div class="totals">
            <h2>Totales</h2>
            <p>Total Fijos: <span id="totalFixed">0</span></p>
            <p>Total Variables: <span id="totalVariable">0</span></p>
            <p>Total Pasivos: <span id="totalPassive">0</span></p>
            <p>Total General: <span id="totalGeneral">0</span></p>
        </div>
    </div>
    <div class="controls">
        <div class="button-container">
            <label class="switch">
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
            <button class="small-button" onclick="openCalendarModal()">Abrir Calendario</button>
        </div>
        
        <h2>Seleccionar Tabla</h2>
        <select id="tableSelect" onchange="selectTable()">
            <option value="">Seleccione una tabla</option>
        </select>
        <button class="small-button" onclick="deleteTable()">Eliminar Tabla</button>

        <h2>Crear Nueva Tabla de Gastos</h2>
        <input type="text" id="tableName" placeholder="Nombre de la Tabla" required>
        <button onclick="createTable()">Crear Tabla</button>

        <h2>Agregar Nuevo Gasto</h2>
        <input type="date" id="expenseDate" placeholder="Fecha" required>
        <select id="expenseCategory" required>
            <option value="">Seleccione una categoría</option>
            <option value="Fijo">Fijo</option>
            <option value="Variable">Variable</option>
            <option value="Discrecional">Discrecional</option>
            <option value="Pasivo">Pasivo</option>
        </select>
        <input type="number" id="expenseAmount" placeholder="Monto" required>
        <input type="text" id="expenseDescription" placeholder="Descripción">
        <select id="paymentMethod" required>
            <option value="">Seleccione un método de pago</option>
            <option value="Mercado Pago">Mercado Pago</option>
            <option value="Efectivo">Efectivo</option>
        </select>
        <button onclick="addExpense()">Agregar Gasto</button>
    </div>
</div>

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeCalendarModal()">&times;</span>
        <h2>Calendario</h2>
        <div class="calendar" id="calendar"></div>
        <button onclick="changeMonth(-1)">Mes Anterior</button>
        <button onclick="changeMonth(1)">Mes Siguiente</button>
    </div>
</div>

<script>
    let tables = JSON.parse(localStorage.getItem('tables')) || {}; // Cargar tablas del localStorage
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function initializeDateSelectors() {
        // (Lógica de inicialización del selector de fechas)
    }

    function loadTables() {
        const tableSelect = document.getElementById('tableSelect');
        tableSelect.innerHTML = '<option value="">Seleccione una tabla</option>';
        for (const tableName in tables) {
            const option = document.createElement('option');
            option.value = tableName;
            option.textContent = tableName;
            tableSelect.appendChild(option);
        }
    }

    function selectTable() {
        const selectedTable = document.getElementById('tableSelect').value;
        updateExpenseTable(selectedTable);
    }

    function updateExpenseTable(tableName) {
        const expenseList = document.getElementById('expenseList');
        expenseList.innerHTML = '';
        resetTotals();

        if (tableName && tables[tableName]) {
            tables[tableName].forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>${expense.description}</td>
                    <td>${expense.amount}</td>
                    <td>${expense.paymentMethod}</td>
                `;
                expenseList.appendChild(row);
                updateTotals(expense);
            });
        }
    }

    function createTable() {
        const tableName = document.getElementById('tableName').value.trim();
        if (tableName && !tables[tableName]) {
            tables[tableName] = [];
            saveTables();
            loadTables();
            document.getElementById('tableName').value = '';
            alert(`Tabla "${tableName}" creada.`);
        } else {
            alert('Por favor, introduce un nombre válido para la tabla.');
        }
    }

    function addExpense() {
        const tableName = document.getElementById('tableSelect').value;
        if (tableName) {
            const expense = {
                date: document.getElementById('expenseDate').value,
                category: document.getElementById('expenseCategory').value,
                description: document.getElementById('expenseDescription').value,
                amount: parseFloat(document.getElementById('expenseAmount').value),
                paymentMethod: document.getElementById('paymentMethod').value
            };
            tables[tableName].push(expense);
            saveTables();
            updateExpenseTable(tableName);
            alert('Gasto agregado.');
        } else {
            alert('Por favor, selecciona una tabla primero.');
        }
    }

    function deleteTable() {
        const selectedTable = document.getElementById('tableSelect').value;
        if (selectedTable && confirm(`¿Estás seguro de que quieres eliminar la tabla "${selectedTable}"?`)) {
            delete tables[selectedTable];
            saveTables();
            loadTables();
            alert(`Tabla "${selectedTable}" eliminada.`);
            updateExpenseTable(''); // Limpiar la tabla de gastos
        } else {
            alert('Por favor, selecciona una tabla para eliminar.');
        }
    }

    function saveTables() {
        localStorage.setItem('tables', JSON.stringify(tables));
    }

    function resetTotals() {
        document.getElementById('totalFixed').textContent = '0';
        document.getElementById('totalVariable').textContent = '0';
        document.getElementById('totalPassive').textContent = '0';
        document.getElementById('totalGeneral').textContent = '0';
    }

    function updateTotals(expense) {
        // (Lógica para actualizar totales)
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function openCalendarModal() {
        document.getElementById('calendarModal').style.display = 'block';
        renderCalendar();
    }

    function closeCalendarModal() {
        document.getElementById('calendarModal').style.display = 'none';
    }

    function changeMonth(direction) {
        // (Lógica para cambiar de mes)
    }

    function renderCalendar() {
        // (Lógica para renderizar el calendario)
    }

    window.onload = function() {
        initializeDateSelectors();
        loadTables();
    }
</script>

</body>
</html>

            background-color: #5a6268;
        }
        .dark-mode button {
            background-color: #28a745;
        }

            background-color: #218838;

            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;

            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;

            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
            width: 100%;

            width: calc(14.28% - 10px);
            margin: 2px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;

            background-color: #e9ecef;
            color: rgba(0, 0, 0, 0.5);

            position: absolute;
            content: "";

            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;

<div class="container">
    <div class="expense-list">
        <h1>Lista de Gastos</h1>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Método de Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
        
        <div class="totals">
            <h2>Totales</h2>
            <p>Total Fijos: <span id="totalFixed">0</span></p>
            <p>Total Variables: <span id="totalVariable">0</span></p>
            <p>Total Pasivos: <span id="totalPassive">0</span></p>
            <p>Total General: <span id="totalGeneral">0</span></p>
        </div>
    </div>
    <div class="controls">
        <div class="button-container">
            <label class="switch">
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
            <button class="small-button" onclick="openCalendarModal()">Abrir Calendario</button>
        </div>
        
        <h2>Seleccionar Tabla</h2>
        <select id="tableSelect" onchange="selectTable()">
            <option value="">Seleccione una tabla</option>
        </select>
        <button class="small-button" onclick="deleteTable()">Eliminar Tabla</button>

        <h2>Crear Nueva Tabla de Gastos</h2>
        <input type="text" id="tableName" placeholder="Nombre de la Tabla">
        <button onclick="createTable()">Crear Tabla</button>

        <h2>Agregar Nuevo Gasto</h2>
        <input type="date" id="expenseDate" required>
        <select id="expenseCategory" required>
            <option value="">Seleccione una categoría</option>
            <option value="Fijo">Fijo</option>
            <option value="Variable">Variable</option>
            <option value="Discrecional">Discrecional</option>
            <option value="Pasivo">Pasivo</option>
        </select>
        <input type="text" id="expenseAmount" placeholder="Monto" oninput="formatAmount(this)" required>
        <input type="text" id="expenseDescription" placeholder="Descripción">
        <select id="paymentMethod" required>
            <option value="">Seleccione un método de pago</option>
            <option value="Mercado Pago">Mercado Pago</option>
            <option value="Efectivo">Efectivo</option>
        </select>
        <button onclick="addExpense()">Agregar Gasto</button>
    </div>
</div>

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeCalendarModal()">&times;</span>
        <h2>Calendario</h2>
        <div class="calendar" id="calendar"></div>
        <button onclick="changeMonth(-1)">Mes Anterior</button>
        <button onclick="changeMonth(1)">Mes Siguiente</button>
    </div>
</div>

<script>
    let tables = {};
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function loadTablesFromStorage() {
        const storedTables = localStorage.getItem('tables');
        if (storedTables) {
            tables = JSON.parse(storedTables);
        }
        loadTables();
    }

    function loadTables() {
        const tableSelect = document.getElementById('tableSelect');
        tableSelect.innerHTML = '<option value="">Seleccione una tabla</option>';
        for (const tableName in tables) {
            const option = document.createElement('option');
            option.value = tableName;
            option.textContent = tableName;
            tableSelect.appendChild(option);
        }
    }

    function selectTable() {
        const selectedTable = document.getElementById('tableSelect').value;
        updateExpenseTable(selectedTable);
    }

    function updateExpenseTable(tableName) {
        const expenseList = document.getElementById('expenseList');
        expenseList.innerHTML = '';
        resetTotals();

        if (tableName && tables[tableName]) {
            tables[tableName].forEach((expense, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>${expense.description}</td>
                    <td>${formatCurrency(expense.amount)}</td>
                    <td>${expense.paymentMethod}</td>
                    <td><button onclick="removeExpense('${tableName}', ${index})">Eliminar</button></td>
                `;
                expenseList.appendChild(row);
                updateTotals(expense);
            });
        }
    }

    function createTable() {
        const tableName = document.getElementById('tableName').value;
        if (tableName && !tables[tableName]) {
            tables[tableName] = [];
            saveTables();
            loadTables();
            document.getElementById('tableName').value = '';
            alert(`Tabla "${tableName}" creada.`);
        } else {
            alert('Por favor, introduce un nombre válido para la tabla.');
        }
    }

    function addExpense() {
        const tableName = document.getElementById('tableSelect').value;
        if (tableName) {
            const expense = {
                date: document.getElementById('expenseDate').value,
                category: document.getElementById('expenseCategory').value,
                description: document.getElementById('expenseDescription').value,
                amount: parseFloat(document.getElementById('expenseAmount').value.replace(/\./g, '').replace(',', '.')),
                paymentMethod: document.getElementById('paymentMethod').value
            };
            tables[tableName].push(expense);
            saveTables();
            updateExpenseTable(tableName);
            alert('Gasto agregado.');
        } else {
            alert('Por favor, selecciona una tabla primero.');
        }
    }

    function removeExpense(tableName, index) {
        if (confirm('¿Estás seguro de que quieres eliminar este gasto?')) {
            tables[tableName].splice(index, 1);
            saveTables();
            updateExpenseTable(tableName);
            alert('Gasto eliminado.');
        }
    }

    function deleteTable() {
        const selectedTable = document.getElementById('tableSelect').value;
        if (selectedTable && confirm(`¿Estás seguro de que quieres eliminar la tabla "${selectedTable}"?`)) {
            delete tables[selectedTable];
            saveTables();
            loadTables();
            alert(`Tabla "${selectedTable}" eliminada.`);
            updateExpenseTable(''); // Limpiar la tabla de gastos
        } else {
            alert('Por favor, selecciona una tabla para eliminar.');
        }
    }

    function saveTables() {
        localStorage.setItem('tables', JSON.stringify(tables));
    }

    function resetTotals() {
        document.getElementById('totalFixed').textContent = formatCurrency(0);
        document.getElementById('totalVariable').textContent = formatCurrency(0);
        document.getElementById('totalPassive').textContent = formatCurrency(0);
        document.getElementById('totalGeneral').textContent = formatCurrency(0);
    }

    function updateTotals(expense) {
        const totalFixed = parseFloat(document.getElementById('totalFixed').textContent.replace(/\./g, '').replace('$ ', '').replace(',', '.')) || 0;
        const totalVariable = parseFloat(document.getElementById('totalVariable').textContent.replace(/\./g, '').replace('$ ', '').replace(',', '.')) || 0;
        const totalPassive = parseFloat(document.getElementById('totalPassive').textContent.replace(/\./g, '').replace('$ ', '').replace(',', '.')) || 0;
        
        let newTotalFixed = totalFixed;
        let newTotalVariable = totalVariable;
        let newTotalPassive = totalPassive;

        switch (expense.category) {
            case 'Fijo':
                newTotalFixed += expense.amount;
                break;
            case 'Variable':
                newTotalVariable += expense.amount;
                break;
            case 'Pasivo':
                newTotalPassive += expense.amount;
                break;
        }

        document.getElementById('totalFixed').textContent = formatCurrency(newTotalFixed);
        document.getElementById('totalVariable').textContent = formatCurrency(newTotalVariable);
        document.getElementById('totalPassive').textContent = formatCurrency(newTotalPassive);

        const totalGeneral = newTotalFixed + newTotalVariable + newTotalPassive;
        document.getElementById('totalGeneral').textContent = formatCurrency(totalGeneral);
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(amount);
    }

    function formatAmount(input) {
        let value = input.value.replace(/\./g, '').replace(',', '.');
        if (!isNaN(value) && value.length > 0) {
            value = parseFloat(value);
            if (value >= 1000) {
                input.value = value.toLocaleString('es-AR');
            }
        } else {
            input.value = '';
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function openCalendarModal() {
        document.getElementById('calendarModal').style.display = 'block';
        renderCalendar();
    }

    function closeCalendarModal() {
        document.getElementById('calendarModal').style.display = 'none';
    }

    function changeMonth(direction) {
        currentMonth += direction;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const today = new Date();

        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('day');
            calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.classList.add('day');
            dayCell.textContent = day;

            if (currentYear === today.getFullYear() && currentMonth === today.getMonth() && day === today.getDate()) {
                dayCell.classList.add('today');
            } else if (currentYear < today.getFullYear() || (currentYear === today.getFullYear() && currentMonth < today.getMonth()) || (currentYear === today.getFullYear() && currentMonth === today.getMonth() && day < today.getDate())) {
                dayCell.classList.add('past');
            } else {
                dayCell.classList.add('future');
            }

            calendar.appendChild(dayCell);
        }
    }

    window.onload = function() {
        loadTablesFromStorage(); // Cargar tablas desde localStorage al iniciar
    }
</script>

</body>
</html>

            }

        }
